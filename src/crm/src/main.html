<!-- 修改密码 -->
<div id="modal_change_pwd" class="modal fade" tabindex=-1>
    <div class="modal-dialog">
        <div class="modal-content">

            <!--头部-->
            <div class="modal-header">
                <h4 class="modal-title">修改密码</h4>
            </div>

            <!--主体-->
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <!--<fieldset id="">-->
                        <div class="form-group">
                            <label for="old_password" class="col-xs-3 control-label">原密码</label>
                            <div class="col-xs-7">
                                <input type='password' id="old_password" value="" class="form-control password" autocomplete='tel'
                                       verify="strlen 6 16"/>
                            </div>
                            <div class="col-xs-2 tip-icons">
                                    <span class="icon-tip" data-toggle="tooltip" data-placement="bottom"
                                          title="密码长度不小于4位且不大于16位">
                                        <i class="fa fa-question-circle"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new_password" class="col-xs-3 control-label">新密码</label>
                            <div class="col-xs-7">
                                <input type='password' id="new_password" value="" class="form-control" autocomplete='tel' verify="strlen 6 16"/>
                            </div>
                            <div class="col-xs-2 tip-icons">
                                    <span class="icon-tip" data-toggle="tooltip" data-placement="bottom"
                                          title="密码长度不小于4位且不大于16位">
                                        <i class="fa fa-question-circle"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordb" class="col-xs-3 control-label">确认密码</label>
                            <div class="col-xs-7">
                                <input type='password' id="passwordb" value="" autocomplete='tel' verify="identical new_password"
                                       class="form-control"/>
                            </div>
                            <div class="col-xs-2 tip-icons">
                                    <span class="icon-tip" data-toggle="tooltip" data-placement="bottom"
                                          title="确认两次密码相同">
                                        <i class="fa fa-question-circle"></i>
                                    </span>
                            </div>
                        </div>
                    <!--</fieldset>-->
                </form>
            </div>

            <!--底部-->
            <div class="modal-footer">
                <span class="tip" style="height: auto;"></span>
                <button class="btn btn-default cancel" data-dismiss="modal" aria-label="Close">取消</button>
                <button class="btn btn-purple" id="changePwd">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
