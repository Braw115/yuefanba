<link rel="stylesheet" href="pages/comment/commentlist/commentlist.css"/>

<div class="table-responsive table-bordered radio1 panel panel-default" style="overflow-x: hidden;">
    <div class="panel-heading">
        <span style="font-size:24px;margin-right: 15px">订单列表</span>
    </div>

    <div class="box-body">
        <table id="tableLi" class="table table-striped table-bordered table-hover table-style container-fluid"
               width="100%">
            <thead>
            <tr>
                <th>评论人</th>
                <th>被评论人</th>
                <th>内容</th>
                <th>评分</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="ul-add"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modal_addComment" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                契约单详情
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span class="nowUser">用户uuid</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="useruuid"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>地址</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="address"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>餐厅</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="restaurant"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>诚意金/赏金</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="deposit"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>契约单类型</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="deedtype"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>匹配状态</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="deedstate"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>是否一对一</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="onetoone"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>是否超时</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="istimeout"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>约饭结果</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="result"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>约饭时间段</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="mealtime"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label" style="padding-top: 0;padding-right: 15px">
                            <span>创建时间</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            <strong id="created"></strong>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
