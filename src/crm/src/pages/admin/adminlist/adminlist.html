<link rel="stylesheet" href="pages/admin/adminlist/adminlist.css"/>

<div class="table-responsive table-bordered radio1 panel panel-default" style="overflow-x: hidden;">
    <div class="panel-heading">
        <span style="font-size:24px;margin-right: 15px">管理员账号列表</span>
        <button class="btn btn-purple pull-right" id="addAdminBtn">添加管理员</button>
    </div>

    <div class="box-body">
        <table id="tableLi" class="table table-striped table-bordered table-hover table-style container-fluid"
               width="100%">
            <thead>
            <tr>
                <th>序号</th>
                <th>手机</th>
                <th>创建时间</th>
                <th>修改时间</th>
                <th>权限</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="ul-add"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addAdminModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                添加管理员
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="phone" class="col-md-3 col-sm-3 control-label">用户名(手机)</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="phone" class="form-control" value="" verify="username"
                                   placeholder="请输入手机号">
                        </div>
                        <div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="bottom"
                               title="请输入正确的手机号!"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 col-sm-3 control-label">密码</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="password" id="password" class="form-control" value="" verify="strlen 6 16"
                                   placeholder="请输入密码">
                        </div>
                        <div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="bottom"
                               title="长度不超过32个字，不能为空!"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span class="tip"></span>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
                    <button type="button" class="btn btn-purple submitItem">确 定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changePassModal" tabindex="-1" style="padding-top:20%">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times; </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">新手机号</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" id="newphone" class="form-control" verify="username" placeholder="请输入新手机">
                        </div>
                        <div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="输入正确的手机号"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">新密码</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="password" id="newpassword" class="form-control" verify="strlen 6 16" placeholder="请输入新密码">
                        </div>
                        <div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="6-16个字，不能为空"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 col-sm-3 control-label">确认密码</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="password" id="resetpassword" class="form-control editTitle" value="" verify="identical newpassword" placeholder="请输入确认密码">
                        </div>
                        <div class="col-md-3 col-sm-3 tip-icon">
                            <i class="fa fa fa-exclamation-circle" data-toggle="tooltip" data-placement="bottom" title="6-16个字，不能为空,和密码一致"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" onclick="submitChangePass()" class="btn btn-purple"> 确定</button>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
</div>
